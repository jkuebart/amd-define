<!doctype html>
<title>dietAMD example</title>
<meta charset="utf-8">
<script src="../dist/define.js"></script>
<script>
    define.config({ 'paths': { 'dA': '../dist' } })
    ([ 'dA/text!text.html' ], function (text) {
	var pre = document.createElement('pre');
	pre.textContent = text;
	document.body.appendChild(pre);
    });
</script>
